base_config: "base.yml"

use_sft: True
use_multimodal: True
use_audio: True
use_audio_in_video: True
# For vision, the prompt contains image, we only train on completion tokens
sft_train_on_completion_only: True
packing: False  # packing is not supported yet
freeze_vision_encoder_params: True
learning_rate: 2.e-5

# -------------- Dataset config --------------
dataset_type: grain
grain_file_type: parquet
grain_train_files: gs://aireenmei-us-central1/maxtext-dataset/hf/video_mme_videos/test-00000-of-00001.parquet
# use GCSFUSE to mount the GCS bucket to a local path for video_path 
video_path: /tmp/gcsfuse/maxtext-dataset/hf/video_mme_videos/data
train_split: 'test'
# the last column is completion, other columns are concat as prompt
train_data_columns: ['question', 'options', 'answer']  
train_video_column: 'videoID'
train_image_column: ''
