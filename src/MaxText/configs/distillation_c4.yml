# Soft Distillation Configuration

# Inherit MaxText defaults
base_config: "base.yml"

# --- Student Specifics ---
# These are passed as kwargs to the Student config initialization
student_overrides:
  model_name: "llama3.1-8b"
  # load_parameters_path: "/tmp/maxtext_checkpoint/maxtext-llama3-1-8b-tpu/0/items"
  load_parameters_path: "gs://chfu-eu-maxtext/checkpoints/maxtext-llama3-1-8b-tpu/0/items"
  base_num_query_heads: 16
  # num_query_heads: 16
  head_dim: 256
  base_num_kv_heads: 4
  # num_kv_heads: 4

# --- Teacher Specifics ---
# These are passed as kwargs to the Teacher config initialization
teacher_overrides:
  model_name: "llama3.1-8b"
  load_parameters_path: "gs://chfu-eu-maxtext/checkpoints/maxtext-llama-3-1-8b/0/items"  # load_parameters_path: "gs://maxtext-llama/llama3.1_8b_instruct/0/items"

# --- Distillation Loss ---
distill_alpha: 0.5
distill_temperature: 1.0

# --- Dataset & Tokenizer ---
dataset_type: "tfds"
dataset_path: "gs://maxtext-dataset"
dataset_name: "c4/en:3.0.1"
tokenizer_path: "/tmp/llama3.1-tokenizer"
tokenizer_type: "huggingface"

max_target_length: 8192

# --- Training Loop ---
steps: 2000
checkpoint_period: 1000
log_period: 10
save_checkpoint_on_completion: True

# --- Batch Size Strategy ---
# Global Batch Size = per_device_batch_size * num_devices * gradient_accumulation_steps
per_device_batch_size: 1
gradient_accumulation_steps: 8

# --- Learning Rate Schedule ---
learning_rate: 1.0e-4 
learning_rate_schedule_steps: 2000
warmup_steps_fraction: 0.03
cosine_learning_rate_final_fraction: 0.1