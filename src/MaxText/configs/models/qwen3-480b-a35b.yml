# Qwen3-Coder-480B-A35B-Instruct model definition

# Core Architectural Parameters
decoder_block: "qwen3_moe"
base_emb_dim: 6144
base_mlp_dim: 2560
base_num_query_heads: 96
base_num_kv_heads: 8
base_num_decoder_layers: 62
head_dim: 128
mlp_activations: ["silu", "linear"]
vocab_size: 151936
normalization_layer_epsilon: 1.0e-6
use_qk_norm: true

# MoE Specific Parameters
num_experts: 160
num_experts_per_tok: 8
base_moe_mlp_dim: 2560
norm_topk_prob: true

# RoPE Settings
rope_max_timescale: 10_000_000

# General Model Settings
enable_dropout: false
