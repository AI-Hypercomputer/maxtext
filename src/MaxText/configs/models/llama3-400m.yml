# model config for llama3-400m
# In all runs, we use the learning rate schedule of a linear warmup and cosine decay to 0.1 of the max learning rate.

base_emb_dim: 1536
base_num_query_heads: 12
base_num_kv_heads: 4
base_num_decoder_layers: 12
base_mlp_dim: 14336
head_dim: 128
mlp_activations: ["silu","linear"]
vocab_size: 128256
enable_dropout: False
logits_via_embedding: False
normalization_layer_epsilon: 1.0e-5
rope_max_timescale: 500_000
decoder_block: "llama2" # Uses the same decoder block as llama2

learning_rate: 9.5e-4
cosine_learning_rate_final_fraction: 0.1
warmup_steps_fraction: 0.1
learning_rate_schedule_steps: -1 
steps: 5000
per_device_batch_size: 24.0
max_target_length: 4096
enable_checkpointing: False
dtype: bfloat16
weight_dtype: bfloat16
dataset_type: tfds
dataset_path: "gs://mlperf-llm-public2"
dataset_name: 'c4/en:3.0.4'
train_split: 'train2'
tokenizer_type: sentencepiece
tokenizer_path: src/MaxText/assets/tokenizer.llama2