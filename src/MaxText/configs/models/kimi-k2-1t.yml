# model config for Kimi-k2 - 1T parameters
# See https://huggingface.co/moonshotai/Kimi-K2-Instruct for more details.


base_emb_dim: 7168
base_num_query_heads: 64
base_num_kv_heads: 64
base_mlp_dim: 18432
base_moe_mlp_dim: 2048
base_num_decoder_layers: 61
first_num_dense_layers: 1
mlp_activations: ["silu", "linear"]
vocab_size: 163840
enable_dropout: False
logits_via_embedding: False
normalization_layer_epsilon: 1.0e-6
num_experts: 384
num_experts_per_tok: 8
shared_experts: 1
routed_scaling_factor: 2.827
routed_score_func: "sigmoid"
routed_bias: True
decoder_block: "deepseek"
# MLA
attention_type: "mla"
q_lora_rank: 1536
kv_lora_rank: 512
qk_nope_head_dim: 128
qk_rope_head_dim: 64
v_head_dim: 128
mscale: 1.0
# RoPE
rope_type: "yarn"
rope_max_timescale: 50000  # Corresponds to "rope_theta" in the Kimi-k2 HuggingFace config
max_position_embeddings: 131072
original_max_position_embeddings: 4096
rope_factor: 32
beta_fast: 1
beta_slow: 1
