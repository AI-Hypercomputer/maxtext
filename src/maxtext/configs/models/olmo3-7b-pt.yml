# AllenAI OLMo 3 7B Configuration for pretraining.
# It uses default RoPE for both global and sliding window attention.
# https://huggingface.co/allenai/Olmo-3-1025-7B/tree/stage1-step1413814

decoder_block: "olmo3"

# Model Dimensions
base_emb_dim: 4096
base_num_query_heads: 32
base_num_kv_heads: 32
base_mlp_dim: 11008
base_num_decoder_layers: 32
head_dim: 128

# Activations & Normalization
mlp_activations: ["silu", "linear"] # SwiGLU
normalization_layer_epsilon: 1.e-6
use_qk_norm: True

# Attention
# Layers 0,1,2 use sliding window 4096. Layer 3 uses global. Repeats.
sliding_window_size: 4096
inhomogeneous_layer_cycle_interval: 4

# RoPE
# Default RoPE for both global and sliding window attention.
rope_type: "default" 
rope_interleave: False
rope_max_timescale: 500000 # rope_theta
max_position_embeddings: 8192
rope_attention_scaling: True
rope_truncate: False

# Embeddings
vocab_size: 100278
logits_via_embedding: False
normalize_embedding_logits: False
