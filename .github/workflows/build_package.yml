# This file defines a module for building and uploading a maxtext pacakge
# based on the pyproject.toml at the current github workspace.

name: Build and Upload MaxText Package

on:
  workflow_call:
    inputs:
      device_type:
        required: true
        type: string
      device_name:
        required: true
        type: string
      cloud_runner:
        required: false
        type: string

permissions:
  contents: read
jobs:
  build_and_upload:
    name: Build and upload maxtext package (${{ inputs.device_name }})
    runs-on: ${{ inputs.cloud_runner != '' && inputs.cloud_runner || fromJson(format('["self-hosted", "{0}", "{1}"]', inputs.device_type, inputs.device_name)) }}
    container: ghcr.io/astral-sh/uv:debian-slim
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Set venv
        run: uv venv --python 3.12 "$GITHUB_WORKSPACE"/venv

      - name: Install build tools
        run: . "$GITHUB_WORKSPACE"/venv/bin/activate && uv pip install -U build

      - name: Build maxtext wheel
        run: . "$GITHUB_WORKSPACE"/venv/bin/activate && uv build --wheel

      - name: Upload the built maxtext wheel
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: maxtext-wheel
          path: dist/*
