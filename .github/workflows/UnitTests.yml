name: Unit Test
run-name: Unit Test

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Run the job every 30 mins
    - cron:  '*/30 * * * *'

jobs:
  build:
    name: "TPU test (v4-8)"
    runs-on: ["self-hosted", "tpu", "v4-8"]
    steps:
