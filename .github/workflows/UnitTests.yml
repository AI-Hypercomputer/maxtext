# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit Test

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Run the job every 30 mins
    - cron:  '*/30 * * * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        tpu-type: ["v4-8"]
    name: "TPU test (${{ matrix.tpu-type }})"
    runs-on: ["self-hosted", "tpu", "${{ matrix.tpu-type }}"]
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        pip3 install virtualenv
        python3 -m virtualenv venv
        source venv/bin/activate
        python3 -m pip install pip==20.0.2
        bash setup.sh
    - name: Test with pytest
      run: |
        source venv/bin/activate
        cd MaxText
        python3 -m pytest
    - name: Test train.py
      run: |
        source venv/bin/activate
        python3 MaxText/train.py MaxText/configs/base.yml run_name=runner_$(date +%Y-%m-%d-%H-%M) base_output_directory=gs://runner-maxtext-logs dataset_path=gs://maxtext-dataset steps=2
    - name: Test decode.py
      run: |
        source venv/bin/activate
        python3 MaxText/decode.py MaxText/configs/base.yml run_name=runner_$(date +%Y-%m-%d-%H-%M) base_output_directory=gs://runner-maxtext-logs dataset_path=gs://maxtext-dataset steps=2
    - name: Test int8_training
      run: |
        source venv/bin/activate
        python3 MaxText/train.py MaxText/configs/base.yml run_name=runner_$(date +%Y-%m-%d-%H-%M) base_output_directory=gs://runner-maxtext-logs dataset_path=gs://maxtext-dataset int8_training=true steps=2
