# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Run the job every 4 hours
    - cron:  '0 */4 * * *'

concurrency:
  # Dedup pull requests (canceling previous runs of the same workflow for same PR), and scheduled runs but nothing else
  group: >
    ${{
      github.event_name == 'pull_request' && format('{0}-pr-{1}', github.workflow, github.event.pull_request.number) ||
      github.event_name == 'schedule' && format('{0}-schedule', github.workflow) ||
      github.run_id
    }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: linux-x86-ct5lp-112-4tpu-test
    container:
      image: gcr.io/tpu-prod-env-multipod/maxtext-unit-test-tpu:py312
      env:
        TPU_SKIP_MDS_QUERY: true
        JAX_PLATFORMS: "proxy"
        JAX_BACKEND_TARGET: "grpc://proxy:29000"
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          sleep 100000
    
    services:
      resource_manager:
        image: us-docker.pkg.dev/cloud-tpu-v2-images/pathways/server:latest
        ports:
          - "29001:29001"
          - "29002:29002"
        options:
          --entrypoint=[/usr/pathways/run/cloud_pathways_server_sanitized, --server_port=29001, --node_type=resource_manager, --instance_count=1, --instance_type=tpuv4:2x2x1, --gcs_scratch_location=gs://cloud-pathways-staging/tmp]
        env:
          TPU_SKIP_MDS_QUERY: true
      
      worker:
        image: us-docker.pkg.dev/cloud-tpu-v2-images/pathways/server:latest
        ports:
          - "29005:29005"
          - "29006:29006"
          - "8471:8471"
          - "8080:8080"
        options:
          --entrypoint=[/usr/pathways/run/cloud_pathways_server_sanitized, --server_port=29005, --resource_manager_address=localhost:29001, --gcs_scratch_location=gs://cloud-pathways-staging/tmp]
          --tpu=4
      
      proxy:
        image: us-docker.pkg.dev/cloud-tpu-v2-images/pathways/proxy_server:latest
        ports:
          - "29000:29000"
        options:
          --entrypoint=[/usr/pathways/run/cloud_proxy_server_sanitized, --server_port=29000, --resource_manager_address=localhost:29001, --gcs_scratch_location=gs://cloud-pathways-staging/tmp]
