# This workflow builds and pushes MaxText images for both TPU and GPU devices.
# It runs automatically daily at 12am UTC, on Pull Requests, or manually via Workflow Dispatch.

name: Build Images

on:
  schedule:
    # Run the job daily at 12AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      target_device:
        description: 'Specify target device (all, tpu, or gpu)'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - tpu
          - gpu

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      maxtext_sha: ${{ steps.vars.outputs.maxtext_sha }}
      image_date: ${{ steps.vars.outputs.image_date }}
    steps:
     - name: Checkout MaxText
       uses: actions/checkout@v5

     - name: Get metadata
       id: vars
       run: |
        # MaxText SHA
        echo "maxtext_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

        # Image date
        echo "image_date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

  tpu-pre-training:
    name: ${{ matrix.image_name }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: tpu
            build_mode: stable
            image_name: maxtext_jax_stable
            dockerfile: ./dependencies/dockerfiles/maxtext_tpu_dependencies.Dockerfile
          - device: tpu
            build_mode: nightly
            image_name: maxtext_jax_nightly
            dockerfile: ./dependencies/dockerfiles/maxtext_tpu_dependencies.Dockerfile
    uses: ./.github/workflows/build_and_push_docker_image.yml
    with:
      image_name: ${{ matrix.image_name }}
      device: ${{ matrix.device }}
      build_mode: ${{ matrix.build_mode }}
      dockerfile: ${{ matrix.dockerfile }}
      maxtext_sha: ${{ needs.setup.outputs.maxtext_sha }}
      image_date: ${{ needs.setup.outputs.image_date }}

  tpu-post-training:
    name: ${{ matrix.image_name }}
    needs: [setup, tpu-pre-training]
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: tpu
            build_mode: post-training
            image_name: maxtext_post_training_stable
            dockerfile: ./dependencies/dockerfiles/maxtext_post_training_dependencies.Dockerfile
          - device: tpu
            build_mode: post-training
            image_name: maxtext_post_training_nightly
            dockerfile: ./dependencies/dockerfiles/maxtext_post_training_local_dependencies.Dockerfile
    uses: ./.github/workflows/build_and_push_docker_image.yml
    with:
      image_name: ${{ matrix.image_name }}
      device: ${{ matrix.device }}
      build_mode: ${{ matrix.build_mode }}
      dockerfile: ${{ matrix.dockerfile }}
      maxtext_sha: ${{ needs.setup.outputs.maxtext_sha }}
      image_date: ${{ needs.setup.outputs.image_date }}
      is_post_training: true

  gpu-pre-training:
    name: ${{ matrix.image_name }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: gpu
            build_mode: stable
            image_name: maxtext_gpu_jax_stable
            dockerfile: ./dependencies/dockerfiles/maxtext_gpu_dependencies.Dockerfile
          - device: gpu
            build_mode: nightly
            image_name: maxtext_gpu_jax_nightly
            dockerfile: ./dependencies/dockerfiles/maxtext_gpu_dependencies.Dockerfile
    uses: ./.github/workflows/build_and_push_docker_image.yml
    with:
      image_name: ${{ matrix.image_name }}
      device: ${{ matrix.device }}
      build_mode: ${{ matrix.build_mode }}
      dockerfile: ${{ matrix.dockerfile }}
      maxtext_sha: ${{ needs.setup.outputs.maxtext_sha }}
      image_date: ${{ needs.setup.outputs.image_date }}
