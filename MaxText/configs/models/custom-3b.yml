base_emb_dim: 1024
base_num_query_heads: 16
base_num_kv_heads: 4
base_mlp_dim: 896
base_moe_mlp_dim: 896
base_num_decoder_layers: 16
first_num_dense_layers: 0
mlp_activations: ["silu","linear"]
vocab_size: 102400
enable_dropout: False
logits_via_embedding: False
normalization_layer_epsilon: 1.0e-6
num_experts: 64
num_experts_per_tok: 8
shared_experts: 0
routed_scaling_factor: 1.0
routed_score_func: "sigmoid"
routed_bias: False
decoder_block: "deepseek"
attention_type: "global"
use_qk_norm: False

# RoPE
rope_type: "default"
rope_max_timescale: 1_000_042
max_position_embeddings: 163840
original_max_position_embeddings: 4096
rope_factor: 40
beta_fast: 32
mscale: 0.707

tokenizer_type: "huggingface"
tokenizer_path: "deepseek-ai/DeepSeek-V2-Lite"

# https://paste.googleplex.com/4727973083873280
learning_rate: 6.25e-4
warmup_steps_fraction: 0.25
cosine_learning_rate_final_fraction: 1
eval_interval: 6
enable_data_shuffling: False
adam_weight_decay: 0

dataset_path: "gs://mlperf-llm-public2"
dataset_name: "c4/en:3.0.4"
eval_dataset_name: "c4/en:3.0.4"
dataset_type: c4_mlperf
